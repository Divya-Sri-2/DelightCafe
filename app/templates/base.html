<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MK Delight Cafe{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>â˜•</text></svg>">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">
                <i class="fas fa-coffee me-2"></i>
                MK Delight Cafe
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.menu') }}">
                            <i class="fas fa-utensils me-1"></i>Menu
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.cart_view') }}">
                            <i class="fas fa-shopping-cart me-1"></i>Cart
                            <span class="cart-badge" style="display: none;">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gradient text-white text-center py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5 class="cursive-text mb-3">
                        <i class="fas fa-coffee me-2"></i>MK Delight Cafe
                    </h5>
                    <p class="mb-0">Serving delicious food with love and care</p>
                </div>
                <div class="col-md-4">
                    <h6 class="mb-3">
                        <i class="fas fa-clock me-2"></i>Opening Hours
                    </h6>
                    <p class="mb-1">Monday - Sunday</p>
                    <p class="mb-0">8:00 AM - 10:00 PM</p>
                </div>
                <div class="col-md-4">
                    <h6 class="mb-3">
                        <i class="fas fa-phone me-2"></i>Contact Us
                    </h6>
                    <p class="mb-1">
                        <i class="fas fa-phone me-2"></i>+91 9043479513
                    </p>
                    <p class="mb-0">
                        <i class="fas fa-map-marker-alt me-2"></i>Your Location
                    </p>
                </div>
            </div>
            <hr class="my-3">
            <div class="row">
                <div class="col-12">
                    <p class="mb-0">
                        <i class="fas fa-heart text-danger me-1"></i>
                        Made with love for our customers
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Floating Cart Button (Mobile Only) -->
    <a href="{{ url_for('main.cart_view') }}" class="floating-cart-btn d-lg-none" aria-label="View Cart">
        <i class="fas fa-shopping-cart"></i>
    </a>

    <!-- Floating Back Button (Mobile Only) -->
    <button onclick="window.history.back()" class="floating-back-btn d-lg-none" aria-label="Go Back" style="position: fixed; bottom: 90px; left: 20px; z-index: 1050; background: #fff; border: none; border-radius: 50%; box-shadow: 0 2px 8px rgba(0,0,0,0.15); width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: #ff6b35;">
        <i class="fas fa-arrow-left"></i>
    </button>

    <!-- Sticky Mobile Footer Bar (Quick Nav) -->
    <div class="mobile-footer-bar d-lg-none">
        <a href="{{ url_for('main.index') }}" aria-label="Home"><i class="fas fa-home"></i></a>
        <a href="{{ url_for('main.menu') }}" aria-label="Menu"><i class="fas fa-utensils"></i></a>
        <a href="{{ url_for('main.cart_view') }}" aria-label="Cart"><i class="fas fa-shopping-cart"></i></a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/cart.js') }}"></script>
    
    <!-- Additional Scripts -->
    <script>
        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add scroll effect to navbar
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(255, 255, 255, 0.98)';
                navbar.style.boxShadow = '0 2px 20px rgba(255, 107, 53, 0.1)';
            } else {
                navbar.style.background = 'rgba(255, 255, 255, 0.95)';
                navbar.style.boxShadow = 'none';
            }
        });

        // Add loading animation to page elements
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.card, .food-item, .category-card');
            elements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.1}s`;
                element.classList.add('animate-fade-in');
            });
        });
    </script>
</body>
</html>
